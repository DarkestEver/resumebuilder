# Docker Compose for Local Development
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: profilebuilder-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: profilebuilder
    volumes:
      - mongodb_data:/data/db
    networks:
      - profilebuilder-network

  redis:
    image: redis:7-alpine
    container_name: profilebuilder-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - profilebuilder-network

volumes:
  mongodb_data:
  redis_data:

networks:
  profilebuilder-network:
    driver: bridge
