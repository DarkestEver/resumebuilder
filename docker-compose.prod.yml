version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: profilebuilder-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme123}
    networks:
      - profilebuilder-network

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: profilebuilder-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - profilebuilder-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: profilebuilder-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:${MONGO_PASSWORD:-changeme123}@mongodb:27017/profilebuilder?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: 7d
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      - mongodb
      - redis
    networks:
      - profilebuilder-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: profilebuilder-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:5000
      NEXT_PUBLIC_APP_URL: ${APP_URL:-http://localhost:3000}
    depends_on:
      - backend
    networks:
      - profilebuilder-network

volumes:
  mongo_data:
  redis_data:

networks:
  profilebuilder-network:
    driver: bridge
